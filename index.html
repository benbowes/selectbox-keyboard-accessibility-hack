<!DOCTYPE html>
<html>
<head>
<title>Select Box</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
<link href="styles.css" rel="stylesheet">
</head>
<body>

  <h1>Custom Select Keyboard Accessibility Example</h1>

  <form id="customSelectForm">

    <h3>Custom Selects</h3>
    <div class="row">

      <div class="colQuarter">

        <!-- Will be transformed into a SelectBox -->
        <div class="select-box" role="listbox" tabindex="0">
          <div class="label-container">
            Make: <span class="label">Any</span>
            <i class="icon fa fa-angle-down" aria-hidden="true"></i>
          </div>
          <div class="options-container">
            <div role="option" class="option" data-value="null">Any</div>
            <div role="option" class="option" data-value="fiat">Fiat</div>
            <div role="option" class="option selected" data-value="subaru">Subaru</div>
            <div role="option" class="option" data-value="bmw">BMW</div>
            <div role="option" class="option" data-value="tesla">Tesla</div>
          </div>
          <input type="hidden" name="make" value="null" />
        </div>

      </div>

      <div class="colQuarter">

        <!-- Will be transformed into a SelectBox -->
        <div class="select-box" role="listbox" tabindex="0">
          <div class="label-container">
            Colour: <span class="label">Any</span>
            <i class="icon fa fa-angle-down" aria-hidden="true"></i>
          </div>
          <div class="options-container">
            <div role="option" class="option" data-value="null">Any</div>
            <div role="option" class="option" data-value="green">Green</div>
            <div role="option" class="option" data-value="orange">Orange</div>
            <div role="option" class="option" data-value="red">Red</div>
            <div role="option" class="option" data-value="blue">Blue</div>
            <div role="option" class="option" data-value="violet">Violet</div>
            <div role="option" class="option" data-value="periwinkle">Periwinkle</div>
          </div>
          <input type="hidden" name="colour" value="null" />
        </div>

      </div>

      <div class="colQuarter">

        <!-- Will be transformed into a SelectBox -->
        <div class="select-box" role="listbox" tabindex="0">
          <div class="label-container">
            Type: <span class="label">Any</span>
            <i class="icon fa fa-angle-down" aria-hidden="true"></i>
          </div>
          <div class="options-container">
            <div role="option" class="option" data-value="null">Any</div>
            <div role="option" class="option" data-value="coupe">Coupe</div>
            <div role="option" class="option" data-value="wagon">Station wagon</div>
            <div role="option" class="option" data-value="sedan">Sedan</div>
            <div role="option" class="option" data-value="convertable">Convertable</div>
            <div role="option" class="option" data-value="SUV">SUV</div>
          </div>
          <input type="hidden" name="type" value="null" />
        </div>

      </div>

      <div class="colQuarter">

        <!-- Will be transformed into a SelectBox -->
        <div class="select-box" role="listbox" tabindex="0">
            <div class="label-container">
            Performance: <span class="label">Any</span>
            <i class="icon fa fa-angle-down" aria-hidden="true"></i>
          </div>
          <div class="options-container">
            <div role="option" class="option" data-value="null">Any</div>
            <div role="option" class="option" data-value="poor">Poor</div>
            <div role="option" class="option" data-value="reasonable">Reasonable</div>
            <div role="option" class="option" data-value="good">Good</div>
            <div role="option" class="option" data-value="excellent">Excellent</div>
            <div role="option" class="option" data-value="amazing">Amazing</div>
          </div>
          <input type="hidden" name="performance" value="null" />
        </div>
      </div>

    </div>


    <br/>
    <h3>Native Selects</h3>

    <div class="row">

      <select name="native1">
        <option selected value="null">Any</option>
        <option value="fiat">Fiat</option>
        <option value="subaru">Subaru</option>
        <option value="bmw">BMW</option>
        <option value="tesla">Tesla</option>
      </select>

      <select name="native2">
        <option selected value="null">Any</option>
        <option value="fiat">Fiat</option>
        <option value="subaru">Subaru</option>
        <option value="bmw">BMW</option>
        <option value="tesla">Tesla</option>
      </select>

      <select name="native3">
        <option selected value="null">Any</option>
        <option value="fiat">Fiat</option>
        <option value="subaru">Subaru</option>
        <option value="bmw">BMW</option>
        <option value="tesla">Tesla</option>
      </select>

    </div>

    <div class="row">
      <button type="submit">Submit</button>
    </div>

  </form>

  <script src="index.js"></script>

</body>
</html>
